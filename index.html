<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Survey Form
		</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<!-- HEADER -->
			<header role="banner">
				<h1 id="title">Survey Form</h1>
				<p id="description">How was your experience with my website?</p>
			</header>
			<!-- MAIN FORM -->
			<main role="main">
				<form id="survey-form" action="#" method="get">
					<div class="row">
						<label id="name-label" for="name">*Name</label>
						<input type="text" id="name" name="name" required>
					</div>
					<div class="row">
						<label id="email-label" for="email">*Email</label>
						<input type="email" id="email" name="email" required>
					</div>
					<div class="row">
						<label id="number-label" for="number">*Age</label>
						<input type="number" id="number" name="age" required>
					</div>

					<div>
						<label for="dropdown">Which animal would you like to see on my next website?</label>
						<select id="dropdown" name="animal">
							<option selected="selected">n/a</option>
							<option value="cat">cat</option>
							<option value="dog">dog</option>
							<option value="sloth">sloth</option>
							<option value="rabbit">rabbit</option>
							<option value="hedgehog">hedgehog</option>
							<option value="racoon">racoon</option>
							<option value="bear">bear</option>
							<option value="pidgeon">pidgeon</option>
							<option value="goat">goat</option>
						</select>
					</div>

					<fieldset>
						<legend>How did you find my website?</legend>
						<label for="friend-label">Friend</label>
						<input type="radio" id="friend-label" name="radio" value="friend">
						<label for="github-label">GitHub</label>
						<input type="radio" id="github-label" name="radio" value="github">
						<label for="linkedin-label">LinkedIn</label>
						<input type="radio" id="linkedin-label" name="radio" value="linkedin">
					</fieldset>

					<fieldset>
						<legend>On a scale of 1 to 5, how did you like my website?</legend>
						<label for="dislike-label">Disliked</label>
						<input type="radio" id="dislike-label" name="radio">
						<label for="okay-label">Thought it was OK</label>
						<input type="radio" id="okay-label" name="radio">
						<label for="amazing-label">It was A-M-A-ZING!</label>
						<input type="radio" id="amazing-label" name="radio">
					</fieldset>

					<fieldset>
						<legend>Checkbox</legend>
						<label for="check1">check1</label>
						<input type="checkbox" id="check1" value="check1">
						<label for="check2">check2</label>
						<input type="checkbox" id="check2" value="check2">
						<label for="check3">check3</label>
						<input type="checkbox" id="check3" value="check3">
					</fieldset>

					<div>
						<div>
							<label for="comments">Questions? Comments?</label>
						</div>
						<div>
							<textarea id="comments" rows="4" cols="40" placeholder="Please write them here..."></textarea>
						</div>
					</div>

					<button type="submit" id="submit">Submit</button>
				</form>
			</main>
			<!-- FOOTER -->
		</div>
		<footer role="contentinfo">
			<p>James Kim</p>
			<p>GitHub</p>
			<p>LinkedIn</p>
			<p>Email</p>
			<small>&copy;2018 James Kim</small>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
