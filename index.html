<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>

		</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">

	<body>
		<!-- HEADER -->
		<header role="banner">
			<h1 id="title">Survey Form</h1>
			<p id="description">How was your experience with my website?</p>
		</header>
		<!-- MAIN FORM -->
		<main role="main">
			<form id="survey-form" action="#" method="post">
				<div>
					<label id="name-label" for="name">Name</label>
					<input id="name">
				</div>
				<div>
					<label id="email-label" for="email">Email</label>
					<input id="email">
				</div>
				<div>
					<label id="number-label" for="number">Age</label>
					<input id="number">
				</div>

				<div>
					<label for="dropdown">Which animal describes you best?</label>
					<select id="dropdown">
						<option>n/a</option>
						<option>cat</option>
						<option>dog</option>
						<option>sloth</option>
					</select>
				</div>

				<fieldset>
					<legend>Radio</legend>
					<label for=""></label>
					<input id="" type="radio" name="radio">
					<label for=""></label>
					<input id="" type="radio" name="radio">
					<label for=""></label>
					<input id="" type="radio" name="radio">
				</fieldset>

				<fieldset>
					<legend>Checkbox</legend>
					<label for="check1">check1</label>
					<input id="check1" type="checkbox" value="check1">
					<label for="check2">check2</label>
					<input id="check2" type="checkbox" value="check2">
					<label for="check3">check3</label>
					<input id="check3" type="checkbox" value="check3">
				</fieldset>

				<div>
					<label for=""></label>
					<textarea id=""></textarea>
				</div>

				<button id="submit" type="submit">Submit</button>
			</form>
		</main>
		<!-- FOOTER -->
		<footer role="contentinfo"></footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
