<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Survey Form
		</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="left"></div>
		<div class="container">
			<!-- HEADER -->
			<header role="banner">
				<h1 id="title">Survey Form</h1>
				<p id="description">How was your experience with my website?</p>
			</header>
			<!-- MAIN FORM -->
			<main role="main">
				<form id="survey-form" action="#" method="get">
					<div>
						<label id="name-label" for="name">*Name</label>
						<input id="name" type="text" name="name" required>
					</div>
					<div>
						<label id="email-label" for="email">*Email</label>
						<input id="email" type="email" name="email" required>
					</div>
					<div>
						<label id="number-label" for="number">*Age</label>
						<input id="number" type="number" name="age" required>
					</div>

					<div>
						<label for="dropdown">Which animal would you like to see on my next website?</label>
						<select id="dropdown" name="animal">
							<option selected="selected">n/a</option>
							<option value="cat">cat</option>
							<option value="dog">dog</option>
							<option value="sloth">sloth</option>
							<option value="rabbit">rabbit</option>
							<option value="hedgehog">hedgehog</option>
							<option value="racoon">racoon</option>
							<option value="bear">bear</option>
							<option value="pidgeon">pidgeon</option>
							<option value="goat">goat</option>
						</select>
					</div>

					<fieldset>
						<legend>How did you find my website?</legend>
						<label for="friend-label">Friend</label>
						<input id="friend-label" type="radio" name="radio">
						<label for="github-label">GitHub</label>
						<input id="github-label" type="radio" name="radio">
						<label for="linkedin-label">LinkedIn</label>
						<input id="linkedin-label" type="radio" name="radio">
					</fieldset>

					<fieldset>
						<legend>On a scale of 1 to 5, how did you like my website?</legend>
						<label for="dislike-label">Disliked</label>
						<input id="dislike-label" type="radio" name="radio">
						<label for="okay-label">Thought it was OK</label>
						<input id="okay-label" type="radio" name="radio">
						<label for="amazing-label">It was A-M-A-ZING!</label>
						<input id="amazing-label" type="radio" name="radio">
					</fieldset>

					<fieldset>
						<legend>Checkbox</legend>
						<label for="check1">check1</label>
						<input id="check1" type="checkbox" value="check1">
						<label for="check2">check2</label>
						<input id="check2" type="checkbox" value="check2">
						<label for="check3">check3</label>
						<input id="check3" type="checkbox" value="check3">
					</fieldset>

					<div>
						<label for=""></label>
						<textarea id=""></textarea>
					</div>

					<button id="submit" type="submit">Submit</button>
				</form>
			</main>
			<!-- FOOTER -->
		</div>
		<div class="right"></div>
		<footer role="contentinfo">
			<p>footer</p>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
